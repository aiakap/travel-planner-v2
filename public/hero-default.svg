<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Elegant gradient background -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a2840;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="400" cy="300" r="200" fill="white"/>
    <circle cx="1500" cy="800" r="250" fill="white"/>
    <circle cx="1000" cy="200" r="150" fill="white"/>
  </g>
  
  <!-- Elegant icon -->
  <g transform="translate(860, 490)">
    <path d="M100 0 L100 100 M50 50 L150 50" stroke="#c9a959" stroke-width="3" stroke-linecap="round" opacity="0.3"/>
    <circle cx="100" cy="100" r="80" stroke="#c9a959" stroke-width="2" fill="none" opacity="0.2"/>
  </g>
</svg>
