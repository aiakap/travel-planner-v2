version: '3.8'

services:
  extruct-service:
    build: ./services/extruct-service
    container_name: travel-planner-extruct
    ports:
      - "8001:8001"
    environment:
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
